<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">Volver a la página principal</button>
    <h1>Contáctenos</h1>
    <div class="container">
        <button class="btn" onclick="window.open('https://wa.me/tu_numero_de_whatsapp', '_blank')">WhatsApp</button>
        <button class="btn" onclick="window.open('https://instagram.com/tu_perfil_de_instagram', '_blank')">Instagram</button>
        <button class="btn" onclick="window.open('https://facebook.com/tu_perfil_de_facebook', '_blank')">Facebook</button>
        <button class="btn" onclick="openPopup('contact-popup')">Email</button>
    </div>

    <div id="contact-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('contact-popup')">&times;</span>
            <h2>Enviar Email</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
